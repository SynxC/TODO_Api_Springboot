services:
  mongodb:
    image: mongo
    container_name: todo-list-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

  todo-list-api:
    build: .
    container_name: todo-list-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:example@todo-list-db:27017/todo-list-db
